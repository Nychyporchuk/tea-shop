<div class="product-page d-flex justify-content-center align-items-center ">
  <div *ngIf="isLoading" class="text-center">
    Загрузка...
  </div>

  <div *ngIf="error" class="text-center text-danger">
    {{ error }}
  </div>

  <div *ngIf="tea" class="card product-card">
    <img [src]="tea.image" class="card-img-top product-img" alt="{{ tea.title }}">
    <div class="card-body d-flex flex-column">
      <h3 class="card-title">{{ tea.title }}</h3>
      <p class="card-text flex-grow-1 overflow-auto">{{ tea.description }}</p>
      <p class="card-text"><strong>Цена: {{ tea.price }} руб.</strong></p>
      <button class="btn btn-success mt-auto w-100" (click)="buy()">Купить</button>
    </div>
  </div>
</div>
